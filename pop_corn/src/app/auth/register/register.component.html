<div class="register-container">
  <div class="left-panel">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Pop&Corn Logo">
    </div>
    <p class="description">
      Junte-se à comunidade e nunca mais perca uma estreia.
    </p>
  </div>
  <div class="right-panel">
    <div class="register-card">
      <h2>Criar Nova Conta</h2>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
        
        <div class="form-group">
          <input type="text" name="name" placeholder="Nome Completo" [(ngModel)]="registerData.name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" [(ngModel)]="registerData.email" required email>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Senha" [(ngModel)]="registerData.password" required minlength="6">
        </div>
        <div class="form-group">
          <input type="password" name="confirmPassword" placeholder="Confirmar Senha" [(ngModel)]="registerData.confirmPassword" required>
        </div>
        
        <button type="submit" class="register-button" [disabled]="registerForm.invalid">Criar Conta</button>
        
        <hr class="divider">
        
        <div class="login-link">
          Já tem uma conta? <a routerLink="/login">Entrar</a>
        </div>
      </form>
    </div>
  </div>
</div>
