<a [routerLink]="['/movie', movie.id]">
  <div class="movie-card">
    <img [src]="movie.image" alt="{{ movie.title }}" />
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.duration }}</p>

    <!-- Faixa etária opcional -->
    <span class="tag-age" *ngIf="movie.ageRating">{{ movie.ageRating }}</span>

    <!-- Avaliação -->
    <p>
      <span class="stars">⭐</span>
      {{ movie.rating }} ({{ movie.votes | number }})
    </p>
  </div>
</a>
